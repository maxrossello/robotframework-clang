name: CI

on:
  push:
    branches: [ main ]
    tags: [ 'rf-clang-*' ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-latest, macos-14]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Pixi
      uses: prefix-dev/setup-pixi@v0.8.1
      with:
        pixi-version: latest
        cache: true
        # Pixi will automatically install the 'default' environment defined in pyproject.toml
        # which includes all dependencies needed for testing.

    - name: Run Tests
      run: pixi run test

    - name: Build Conda Package
      # Given it's arch-specific (compilers), we SHOULD build on all.
      run: pixi run build-recipe

    - name: Upload Conda Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: conda-package-${{ matrix.os }}
        path: output/**/*.conda
        if-no-files-found: error

  publish-docs:
    needs: build-and-test
    runs-on: ubuntu-22.04
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4
    - name: Setup Pixi
      uses: prefix-dev/setup-pixi@v0.8.1
      with:
        pixi-version: latest
    - name: Build Documentation
      run: pixi run docs

  release:
    name: Create GitHub Release
    needs: build-and-test
    # Triggered only on tags matching our pattern
    if: startsWith(github.ref, 'refs/tags/rf-clang-')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: conda-package-*
          merge-multiple: true

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.conda
          fail_on_unmatched_files: true
          generate_release_notes: true